<html>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <form>
        <div class="container">
            <div class="row row align-items-center"></div>
                <div class="row align-items-center">
                    <div class="mb-3 mt-3 row text-center text-primary">
                        <h1 >Trabalho Dev Web</h1>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLogin">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <input class="btn btn-primary" onclick="realizarlogin()" value =  'Login'>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        function realizarlogin(){
            var postlogin = document.getElementById('inputLogin').value;
            var postsenha = document.getElementById('inputPassword').value;
            var data = JSON.stringify({login: null, senha: null});

            data.login = postlogin;
            data.senha = postsenha;
            console.log(data);

            var config = {
                headers: {
      'Content-Type': 'application/json;charset=UTF-8',
      "Access-Control-Allow-Origin": "http://localhost:3000"
  }
            }
            
            axios.defaults.headers.post['Content-Type'] ='application/json;charset=utf-8';
            axios.defaults.headers.post['Access-Control-Allow-Origin'] = 'http://localhost:3000';
            axios.post("http://localhost:3000/realizarlogin",data,config).then(res => showResponse(res))

        }

        function showResponse(res){
            console.log(JSON.stringify(res.data,null,'\t'))
    
    
        }
    </script>
</html>
